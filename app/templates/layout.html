<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- TEMPORARY FONTS & STYLES-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tmp_styles.css') }}">
    <link rel="stylesheet" href="https://use.typekit.net/pkw8wgs.css">
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <script src="static/js/node_modules/smooth-scrollbar/dist/smooth-scrollbar.js"></script>


    {% if title and base_title %}
        <title>{{ base_title }} - {{ title }}</title>
    {% else %}
        <title>Micha≈Ç Mytych</title>
    {% endif %}
</head>
<body id="my-scrollbar">
    <!-- NAVIGATION BAR -->
    <nav>
      <a href="/">Home</a>
      <a href="/blog">Blog</a>
      <a href="/contact">Kontakt</a>
    </nav>

    <video autoplay="autoplay" muted="true" loop="loop" id="video_bg" poster="{{ url_for('static', filename='img/poster.png') }}">
        <source src="{{ url_for('static', filename='video/bg_video.mp4') }}"" type="video/mp4">
    </video>

    {% block content %}
    {% endblock %}

    <script>
        // Momentum scrolling
        var Scrollbar = window.Scrollbar;
        Scrollbar.init(document.querySelector('#my-scrollbar'), options);
      </script>
</body>
</html>
